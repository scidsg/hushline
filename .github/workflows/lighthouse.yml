name: Lighthouse Accessibility

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Build assets
        run: |
          npm install
          npm run build:prod

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          attempt=0
          until curl -fsS http://localhost:8080/ > /dev/null; do
            attempt=$((attempt + 1))
            if [ "$attempt" -ge 30 ]; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          lighthouse http://localhost:8080 \
            --only-categories=accessibility \
            --chrome-flags="--headless" \
            --output=json \
            --output-path=./lighthouse.json

      - name: Extract score
        run: |
          SCORE=$(node -e "console.log(Math.round(JSON.parse(require('fs').readFileSync('lighthouse.json','utf8')).categories.accessibility.score*100))")
          echo "{\"schemaVersion\":1,\"label\":\"accessibility\",\"message\":\"$SCORE\",\"color\":\"brightgreen\"}" > badge.json
          PR_NUMBER="${GITHUB_REF#refs/pull/}"
          PR_NUMBER="${PR_NUMBER%/merge}"
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
            PR_NUMBER=""
          fi
          echo "{\"score\":$SCORE,\"runId\":\"${GITHUB_RUN_ID}\",\"runNumber\":\"${GITHUB_RUN_NUMBER}\",\"sha\":\"${GITHUB_SHA}\",\"workflow\":\"${GITHUB_WORKFLOW}\",\"url\":\"http://localhost:8080\",\"generatedAt\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"prNumber\":\"${PR_NUMBER}\"}" > badge-meta.json
          if [ "$SCORE" -ne 100 ]; then
            echo "Accessibility score must be 100, got $SCORE"
            exit 1
          fi

      - name: Publish accessibility badge to external repo
        if: github.ref == 'refs/heads/main'
        env:
          SCREENSHOTS_REPO: ${{ vars.SCREENSHOTS_REPO }}
          SCREENSHOTS_PUSH_TOKEN: ${{ secrets.SCREENSHOTS_PUSH_TOKEN }}
          BADGE_FILE: badge.json
        run: |
          set -euo pipefail
          if [ -z "${SCREENSHOTS_REPO:-}" ] || [ -z "${SCREENSHOTS_PUSH_TOKEN:-}" ]; then
            echo "Skipping publish: SCREENSHOTS_REPO variable or SCREENSHOTS_PUSH_TOKEN secret is missing."
            exit 0
          fi
          if [ ! -f "${BADGE_FILE}" ]; then
            echo "Expected badge file not found: ${BADGE_FILE}"
            exit 1
          fi

          WORKDIR="$(mktemp -d /tmp/hushline-badges.XXXXXX)"
          git clone "https://x-access-token:${SCREENSHOTS_PUSH_TOKEN}@github.com/${SCREENSHOTS_REPO}.git" "${WORKDIR}"
          cd "${WORKDIR}"
          cp "${GITHUB_WORKSPACE}/${BADGE_FILE}" "${BADGE_FILE}"

          git add "${BADGE_FILE}"
          if git diff --cached --quiet; then
            echo "No badge changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update accessibility badge"
          git push origin HEAD

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-badge
          path: |
            badge.json
