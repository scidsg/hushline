name: Lighthouse Accessibility

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          attempt=0
          until curl -fsS http://localhost:8080/ > /dev/null; do
            attempt=$((attempt + 1))
            if [ "$attempt" -ge 30 ]; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          for i in 1 2 3; do
            if docker run --rm --network host \
              femtopixel/google-lighthouse \
              http://localhost:8080 \
              --only-categories=accessibility \
              --output=json \
              --output-path=stdout \
              --quiet > lighthouse.json; then
              break
            fi

            if [ "$i" -eq 3 ]; then
              echo "Lighthouse accessibility failed after ${i} attempts."
              exit 1
            fi
            sleep $((i * 5))
          done

      - name: Extract score
        run: |
          SCORE=$(python -c "import json; from pathlib import Path; data=json.loads(Path('lighthouse.json').read_text()); print(round(data['categories']['accessibility']['score'] * 100))")
          if [ "$SCORE" -ne 100 ]; then
            echo "Accessibility score must be 100, got $SCORE"
            exit 1
          fi
