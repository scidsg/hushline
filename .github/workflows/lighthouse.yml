name: Lighthouse Accessibility

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Build assets
        run: |
          npm install
          npm run build:prod

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          lighthouse http://localhost:8080 \
            --only-categories=accessibility \
            --chrome-flags="--headless" \
            --output=json \
            --output-path=./lighthouse.json

      - name: Extract score
        run: |
          SCORE=$(node -e "console.log(Math.round(JSON.parse(require('fs').readFileSync('lighthouse.json','utf8')).categories.accessibility.score*100))")
          echo "{\"schemaVersion\":1,\"label\":\"accessibility\",\"message\":\"$SCORE\",\"color\":\"brightgreen\"}" > badge.json
          PR_NUMBER="${GITHUB_REF#refs/pull/}"
          PR_NUMBER="${PR_NUMBER%/merge}"
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
            PR_NUMBER=""
          fi
          echo "{\"score\":$SCORE,\"runId\":\"${GITHUB_RUN_ID}\",\"runNumber\":\"${GITHUB_RUN_NUMBER}\",\"sha\":\"${GITHUB_SHA}\",\"workflow\":\"${GITHUB_WORKFLOW}\",\"url\":\"http://localhost:8080\",\"generatedAt\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"prNumber\":\"${PR_NUMBER}\"}" > badge-meta.json
          if [ "$SCORE" -ne 100 ]; then
            echo "Accessibility score must be 100, got $SCORE"
            exit 1
          fi

      - name: Create badge update PR
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update Lighthouse accessibility badge [skip ci]"
          title: "Update Lighthouse accessibility badge"
          body: "Automated update of `badge.json` from Lighthouse workflow."
          branch: "automation/lighthouse-badge"
          delete-branch: true
          add-paths: |
            badge.json

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-badge
          path: |
            badge.json
