name: hushline-agent
on:
  issues:
    types: [labeled]

jobs:
  run:
    if: contains(github.event.label.name, 'agent')
    runs-on: [self-hosted, agent]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Python 3.11 on PATH
        run: |
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          python3.11 -V || true
          pip3.11 --version || true

      - name: Install Poetry and project deps (no venv)
        run: |
          python3.11 -m pip install --user --upgrade pip poetry
          mkdir -p "$HOME/.cache/pypoetry/virtualenvs"
          "$HOME/.local/bin/poetry" config virtualenvs.create false
          "$HOME/.local/bin/poetry" install -n
          python3.11 -m pip install --user pytest aider-chat

      - name: Configure Git identity
        run: |
          git config user.name "hushline-agent"
          git config user.email "agent@users.noreply.github.com"

      - name: Ensure agent script is executable
        run: chmod +x ops/agent.sh

      - name: Run agent
        env:
          GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
        run: ./ops/agent.sh "${{ github.event.issue.number }}"
