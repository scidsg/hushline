name: hushline-agent
on:
  issues:
    types: [labeled]

jobs:
  run:
    if: contains(github.event.label.name, 'agent')
    runs-on: [self-hosted, agent]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Create a Poetry venv pinned to Python 3.11 and use it for all steps
      - name: Set up Poetry + Python 3.11 venv
        run: |
          python3.11 -m pip install --user --upgrade pip poetry
          # Create/use venv bound to Python 3.11
          python3.11 -m poetry env use /usr/bin/python3.11
          VENV="$(python3.11 -m poetry env info -p)"
          echo "VENV=$VENV" >> "$GITHUB_ENV"
          echo "$VENV/bin" >> "$GITHUB_PATH"

      - name: Install project deps into venv
        run: |
          # Keep Poetry-managed venv; do NOT disable virtualenvs
          python3.11 -m poetry install -n
          # Extra tools needed by agent.sh, into the same venv
          "$VENV/bin/pip" install -U pytest aider-chat

      - name: Configure Git identity
        run: |
          git config user.name "hushline-agent"
          git config user.email "agent@users.noreply.github.com"

      - name: Ensure agent script is executable
        run: chmod +x ops/agent.sh

      - name: Run agent
        env:
          GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
          PYTHON: ${{ env.VENV }}/bin/python
        run: ./ops/agent.sh "${{ github.event.issue.number }}"
