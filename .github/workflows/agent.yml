name: hushline-agent
on:
  issues:
    types: [labeled]

jobs:
  run:
    if: contains(github.event.label.name, 'agent')
    runs-on: [self-hosted, agent]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gettext-base python3-pip

      - name: Python deps (pytest, aider, project deps via Poetry)
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest aider-chat poetry
          # install project deps into runner env (no venv)
          poetry config virtualenvs.create false
          poetry install -n

      - name: Configure Git identity
        run: |
          git config user.name "hushline-agent"
          git config user.email "agent@users.noreply.github.com"

      - name: Make agent executable (defense-in-depth)
        run: chmod +x ops/agent.sh

      - name: Run agent
        env:
          GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
        run: |
          ./ops/agent.sh "${{ github.event.issue.number }}"
