name: hushline-agent
on:
  issues:
    types: [labeled]

jobs:
  run:
    if: contains(github.event.label.name, 'agent')
    runs-on: [self-hosted, agent]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure user-local bin is first on PATH
        run: |
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install Poetry and deps under Python 3.11
        run: |
          python3.11 -m pip install --user --upgrade pip poetry pytest aider-chat
          mkdir -p "$HOME/.cache/pypoetry/virtualenvs"
          python3.11 -m poetry config virtualenvs.create false
          python3.11 -m poetry install -n

      - name: Configure Git identity
        run: |
          git config user.name "hushline-agent"
          git config user.email "agent@users.noreply.github.com"

      - name: Ensure agent script is executable
        run: chmod +x ops/agent.sh

      - name: Run agent
        env:
          GH_TOKEN: ${{ secrets.AGENT_TOKEN }}
          PYTHON: python3.11
        run: ./ops/agent.sh "${{ github.event.issue.number }}"
