name: CCPRA Compliance

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ccpa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Run CCPA compliance evidence tests
        run: |
          make test \
            TESTS="tests/test_ccpa_compliance.py" \
            PYTEST_ADDOPTS="--skip-local-only"
