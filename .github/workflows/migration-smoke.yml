---
name: Database Migration Compatibility Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "migrations/**"
      - "hushline/**"
      - "tests/test_migrations.py"
      - ".github/workflows/migration-smoke.yml"
  push:
    branches: [main]
    paths:
      - "migrations/**"
      - "hushline/**"
      - "tests/test_migrations.py"
      - ".github/workflows/migration-smoke.yml"

permissions:
  contents: read

jobs:
  migration-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Run migration smoke tests
        run: make test TESTS=tests/test_migrations.py PYTEST_ADDOPTS="--alembic --skip-local-only"
