name: OWASP ZAP Baseline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build assets
        run: |
          npm install
          npm run build:prod

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              break
            fi
            sleep 2
          done

      - name: OWASP ZAP Baseline Scan
        run: |
          set +e
          docker run --rm \
            -v "$PWD":/zap/wrk/:rw \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:8080 -J report_json.json -w report_md.md -r report_html.html -a -j -l MEDIUM
          echo $? > /tmp/zap_exit_code
          set -e

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_md.md
            report_json.json

      - name: Fail on ZAP alerts
        if: always()
        run: |
          exit "$(cat /tmp/zap_exit_code)"
