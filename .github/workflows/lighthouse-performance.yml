name: Lighthouse Performance

on:
  push:
    branches: [main]
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"
  pull_request:
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Build assets
        run: |
          npm install
          npm run build:prod

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          attempt=0
          until curl -fsS http://localhost:8080/ > /dev/null; do
            attempt=$((attempt + 1))
            if [ "$attempt" -ge 30 ]; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          lighthouse http://localhost:8080/directory \
            --only-categories=performance \
            --preset=desktop \
            --chrome-flags="--headless" \
            --output=json \
            --output-path=./lighthouse-performance.json

      - name: Extract score
        run: |
          SCORE=$(node -e "console.log(Math.round(JSON.parse(require('fs').readFileSync('lighthouse-performance.json','utf8')).categories.performance.score*100))")
          if [ "$SCORE" -lt 95 ]; then
            echo "Performance score must be at least 95, got $SCORE"
            exit 1
          fi
