name: Lighthouse Performance

on:
  push:
    branches: [main]
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"
  pull_request:
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Build assets
        run: |
          npm install
          npm run build:prod

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ > /dev/null; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          lighthouse http://localhost:8080/directory \
            --only-categories=performance \
            --preset=desktop \
            --chrome-flags="--headless" \
            --output=json \
            --output-path=./lighthouse-performance.json

      - name: Extract score
        run: |
          SCORE=$(node -e "console.log(Math.round(JSON.parse(require('fs').readFileSync('lighthouse-performance.json','utf8')).categories.performance.score*100))")
          echo "{\"schemaVersion\":1,\"label\":\"performance\",\"message\":\"$SCORE\",\"color\":\"brightgreen\"}" > badge-performance.json
          PR_NUMBER="${GITHUB_REF#refs/pull/}"
          PR_NUMBER="${PR_NUMBER%/merge}"
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ]; then
            PR_NUMBER=""
          fi
          echo "{\"score\":$SCORE,\"runId\":\"${GITHUB_RUN_ID}\",\"runNumber\":\"${GITHUB_RUN_NUMBER}\",\"sha\":\"${GITHUB_SHA}\",\"workflow\":\"${GITHUB_WORKFLOW}\",\"url\":\"http://localhost:8080/directory\",\"generatedAt\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"prNumber\":\"${PR_NUMBER}\"}" > badge-performance-meta.json
          if [ "$SCORE" -lt 95 ]; then
            echo "Performance score must be at least 95, got $SCORE"
            exit 1
          fi

      - name: Create badge update PR
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update Lighthouse performance badge [skip ci]"
          title: "Update Lighthouse performance badge"
          body: "Automated update of `badge-performance.json` from Lighthouse workflow."
          branch: "automation/lighthouse-performance-badge"
          delete-branch: true
          add-paths: |
            badge-performance.json

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: performance-badge
          path: |
            badge-performance.json
