name: Lighthouse Performance

on:
  push:
    branches: [main]
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"
  pull_request:
    paths:
      - "hushline/**"
      - "assets/**"
      - "migrations/**"
      - "docker-compose*.yaml"
      - "Dockerfile*"
      - "package.json"
      - "package-lock.json"
      - "webpack.config.js"
      - ".github/workflows/lighthouse-performance.yml"

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start app
        run: |
          docker compose up -d postgres blob-storage
          docker compose run --rm dev_data
          docker compose up -d app
          attempt=0
          until curl -fsS http://localhost:8080/ > /dev/null; do
            attempt=$((attempt + 1))
            if [ "$attempt" -ge 30 ]; then
              break
            fi
            sleep 2
          done

      - name: Run Lighthouse
        run: |
          for i in 1 2 3; do
            if docker run --rm --network host --shm-size=1g \
              femtopixel/google-lighthouse \
              http://localhost:8080/directory \
              --only-categories=performance \
              --preset=desktop \
              --chrome-flags="--headless --no-sandbox --disable-dev-shm-usage --disable-gpu" \
              --output=json \
              --output-path=stdout \
              --quiet > lighthouse-performance.json; then
              break
            fi

            if [ "$i" -eq 3 ]; then
              echo "Lighthouse performance failed after ${i} attempts."
              exit 1
            fi
            sleep $((i * 5))
          done

      - name: Extract score
        run: |
          SCORE=$(python3 -c "import json; from pathlib import Path; data=json.loads(Path('lighthouse-performance.json').read_text()); print(round(data['categories']['performance']['score'] * 100))")
          if [ "$SCORE" -lt 95 ]; then
            echo "Performance score must be at least 95, got $SCORE"
            exit 1
          fi
