---
name: Run Linter and Tests
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Install Python dependencies
        run: poetry install

      - name: Lint
        run: poetry run make lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: |
          make test PYTEST_ADDOPTS="--skip-local-only" | tee test-output.txt
      - name: Generate coverage badge JSON
        if: always()
        run: |
          COVERAGE=$(grep -E '^TOTAL' test-output.txt | awk '{print $4}' | tr -d '%' | tail -n 1)
          if [ -z "$COVERAGE" ]; then
            echo "Could not parse TOTAL coverage from test output"
            exit 1
          fi
          if [ "$COVERAGE" -ge 95 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 90 ]; then
            COLOR="green"
          elif [ "$COVERAGE" -ge 80 ]; then
            COLOR="yellowgreen"
          elif [ "$COVERAGE" -ge 70 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"$COLOR\"}" > badge-coverage.json
      - name: Create coverage badge update PR
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          sign-commits: true
          commit-message: "Update test coverage badge"
          title: "Update test coverage badge"
          body: "Automated update of `badge-coverage.json` from test workflow."
          branch: "automation/test-coverage-badge"
          delete-branch: true
          add-paths: |
            badge-coverage.json
      - name: Upload coverage badge artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: |
            badge-coverage.json

  test-with-alembic:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Test with alembic
        run: make test
        env:
          PYTEST_ADDOPTS: "--alembic --skip-local-only"
