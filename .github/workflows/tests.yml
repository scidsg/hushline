---
name: Run Linter and Tests
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Install Python dependencies
        run: poetry install

      - name: Lint
        run: poetry run make lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: |
          make test PYTEST_ADDOPTS="--skip-local-only" | tee test-output.txt
      - name: Generate coverage badge JSON
        if: always()
        run: |
          COVERAGE=$(grep -E '^TOTAL' test-output.txt | awk '{print $4}' | tr -d '%' | tail -n 1)
          if [ -z "$COVERAGE" ]; then
            echo "Could not parse TOTAL coverage from test output"
            exit 1
          fi
          if [ "$COVERAGE" -ge 95 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 90 ]; then
            COLOR="green"
          elif [ "$COVERAGE" -ge 80 ]; then
            COLOR="yellowgreen"
          elif [ "$COVERAGE" -ge 70 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"$COLOR\"}" > badge-coverage.json
      - name: Publish coverage badge to external repo
        if: github.ref == 'refs/heads/main'
        env:
          SCREENSHOTS_REPO: ${{ vars.SCREENSHOTS_REPO }}
          SCREENSHOTS_PUSH_TOKEN: ${{ secrets.SCREENSHOTS_PUSH_TOKEN }}
          BADGE_FILE: badge-coverage.json
        run: |
          set -euo pipefail
          if [ -z "${SCREENSHOTS_REPO:-}" ] || [ -z "${SCREENSHOTS_PUSH_TOKEN:-}" ]; then
            echo "Skipping publish: SCREENSHOTS_REPO variable or SCREENSHOTS_PUSH_TOKEN secret is missing."
            exit 0
          fi
          if [ ! -f "${BADGE_FILE}" ]; then
            echo "Expected badge file not found: ${BADGE_FILE}"
            exit 1
          fi

          WORKDIR="$(mktemp -d /tmp/hushline-badges.XXXXXX)"
          git clone "https://x-access-token:${SCREENSHOTS_PUSH_TOKEN}@github.com/${SCREENSHOTS_REPO}.git" "${WORKDIR}"
          cd "${WORKDIR}"
          cp "${GITHUB_WORKSPACE}/${BADGE_FILE}" "${BADGE_FILE}"

          git add "${BADGE_FILE}"
          if git diff --cached --quiet; then
            echo "No badge changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update coverage badge"
          git push origin HEAD
      - name: Upload coverage badge artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: |
            badge-coverage.json

  test-with-alembic:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Test with alembic
        run: make test
        env:
          PYTEST_ADDOPTS: "--alembic --skip-local-only"
